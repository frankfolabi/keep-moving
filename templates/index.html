<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keep Moving!</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(to right, #667eea, #764ba2);
      --container-bg: rgba(255, 255, 255, 0.1);
      --text-color: #fff;
      --button-bg: #fff;
      --button-text: #764ba2;
      --button-hover: #f1f1f1;
    }

    body.dark {
      --bg-gradient: linear-gradient(to right, #1e1e1e, #2c2c2c);
      --container-bg: rgba(255, 255, 255, 0.05);
      --text-color: #e0e0e0;
      --button-bg: #333;
      --button-text: #fff;
      --button-hover: #444;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      background: var(--container-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    blockquote {
      font-size: 1.5rem;
      font-style: italic;
      margin: 30px 0;
      line-height: 1.6;
    }

    button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      margin: 8px;
    }

    button:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŸ Don't Give Up!</h1>
    <blockquote id="quote">"{{ quote }}"</blockquote>
    <button id="newQuoteBtn">âœ¨ New Quote</button>
    <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
  </div>

  <script>
    // Load theme preference
    (function () {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    })();

    // Toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // New Quote button logic
    document.getElementById("newQuoteBtn").addEventListener("click", async () => {
      const quoteBox = document.getElementById("quote");
      quoteBox.textContent = "Loading...";
      try {
        const res = await fetch("/quote");
        const data = await res.json();
        quoteBox.textContent = `"${data.quote}"`;
      } catch (error) {
        quoteBox.textContent = "Could not load a new quote ðŸ˜”";
        console.error("Error fetching new quote:", error);
      }
    });
  </script>
</body>
</html>
