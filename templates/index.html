<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspire Yourself</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        blockquote {
            font-size: 1.5rem;
            font-style: italic;
            margin: 30px 0;
            line-height: 1.6;
        }

        button {
            background: #fff;
            color: #764ba2;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Daily Inspiration</h1>
        <blockquote id="quote">"{{ quote }}"</blockquote>
        <button id="newQuoteBtn">âœ¨ New Quote</button>
    </div>

    <script>
        // Function to fetch a new quote
        document.getElementById("newQuoteBtn").addEventListener("click", function() {
            fetch("/")
                .then(response => response.text())
                .then(html => {
                    // Extract the new quote from the returned HTML
                    let quoteStart = html.indexOf('"') + 1;
                    let quoteEnd = html.indexOf('"', quoteStart);
                    let newQuote = html.substring(quoteStart, quoteEnd);

                    // Update the quote displayed on the page
                    document.getElementById("quote").textContent = `"${newQuote}"`;
                })
                .catch(error => console.log("Error fetching new quote: ", error));
        });
    </script>
</body>
</html>
