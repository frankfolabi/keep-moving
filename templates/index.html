<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspirational Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #333;
      --card-bg: #fff;
      --button-bg: #4F46E5;
      --button-hover: #4338ca;
    }

    body.dark {
      --bg: #1e1e2f;
      --text: #f0f0f0;
      --card-bg: #2a2a40;
      --button-bg: #6366f1;
      --button-hover: #818cf8;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .quote {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      min-height: 80px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: var(--button-bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="quote-box" class="quote">{{ quote }}</div>
    <div class="buttons">
      <button onclick="getQuote()">New Quote</button>
      <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Mode</button>
    </div>
  </div>

  <script>
    // Fetch new quote from Flask API
    async function getQuote() {
      const quoteBox = document.getElementById("quote-box");
      quoteBox.textContent = "Loading...";
      try {
        const res = await fetch("/quote");
        const data = await res.json();
        quoteBox.textContent = data.quote;
      } catch (err) {
        quoteBox.textContent = "Oops! Couldnâ€™t load a quote.";
        console.error(err);
      }
    }

    // Toggle between light and dark
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Set theme on load
    (function () {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    })();
  </script>
</body>
</html>
