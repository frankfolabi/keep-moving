<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep Moving!</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

    <!-- Authentication Buttons -->
    <div class="auth-buttons">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
    </div>

  <div class="container">
    <h1>ðŸŒŸ Don't Give Up!</h1>
    <blockquote id="quote">"{{ quote }}"</blockquote>
    <button id="newQuoteBtn">âœ¨ New Quote</button>
    <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
  </div>

  <script>
    // Load theme preference
    (function () {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    })();

    // Toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // New Quote button logic
    document.getElementById("newQuoteBtn").addEventListener("click", async () => {
      const quoteBox = document.getElementById("quote");
      quoteBox.textContent = "Loading...";
      try {
        const res = await fetch("/quote");
        const data = await res.json();
        quoteBox.textContent = `"${data.quote}"`;
      } catch (error) {
        quoteBox.textContent = "Could not load a new quote ðŸ˜”";
        console.error("Error fetching new quote:", error);
      }
    });
  </script>
</body>
</html>
